<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon say</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Simon say</h1>


    <h2>Press <button class="start">Start</button> to start the game</h2>
    <br />
    <div class="box-container">
        <div class="line1">
            <div class="button red" type="button" id="red"></div>
            <div class="button yellow" type="button" id="yellow"></div>
        </div>
        <div class="line2">
            <div class="button green" type="button" id="green"></div>
            <div class="button purple" type="button" id="purple"></div>
        </div>
    </div>
    <footer>
        <h3 id="Highest">Highest score </h3>
    </footer>




    <script src="app.js"></script>
</body>

</html>
